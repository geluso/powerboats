<html>
  <head>
    <title>Powerboats</title>
    <link rel="icon" href="http://5tephen.com/img/cheeseplane.gif" type="image/gif"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <canvas id="canvas"></canvas>
    </div>

    <div id="actions">
      <div class="toggle-actions hide">[-]</div>
      <div class="toggle-actions show">[+]</div>
      <div id="turn-actions">
        <button id="turn-left">Turn Left</button>
        <button id="go-straight">GO!!</button>
        <button id="turn-right">Turn Right</button>
      </div>
      <div id="speed-actions">
        <button id="slowdown">(-) Slow Down</button>
        <button id="maintain">Maintain Speed (<span id="player-speed">0</span>)</button>
        <button id="speedup">Speed Up (+)</button>
      </div>
    </div>

    <script src="thirdjs/jquery.js"></script>
    <script src="thirdjs/lodash.js"></script>

    <script src="js/config.js"></script>
    <script src="js/log.js"></script>

    <script src="js/geo/directions.js"></script>
    <script src="js/geo/point.js"></script>
    <script src="js/geo/corner.js"></script>
    <script src="js/geo/edge.js"></script>
    <script src="js/geo/hexagon.js"></script>
    <script src="js/geo/tile-space.js"></script>

    <script src="js/dice.js"></script>
    <script src="js/players.js"></script>

    <script src="js/resources.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/token.js"></script>
    <script src="js/boat.js"></script>

    <script src="js/settlement.js"></script>
    <script src="js/city.js"></script>

    <script src="js/boards/full-screen-board.js"></script>
    <script src="js/boards/three-buoy-board.js"></script>
    <script src="js/inspection.js"></script>

    <script src="js/states/state-place.js"></script>
    <script src="js/states/state-turn.js"></script>
    <script src="js/states/state-roll.js"></script>
    <script src="js/states/state-build.js"></script>

    <script src="js/ai.js"></script>
    <script src="js/actions.js"></script>

    <script src="js/drawers/boat-drawer.js"></script>
    <script src="js/drawers/board-drawer.js"></script>
    <script src="js/drawers/tile-drawer.js"></script>

    <script src="js/mouse.js"></script>
    <script src="js/game.js"></script>
    <script src="js/screen.js"></script>
    <script src="js/main.js"></script>

    <!-- bind controls after everything else is loaded. -->
    <script src="js/player/controls.js"></script>
    <script src="js/keyboard.js"></script>
  </body>
</html>
