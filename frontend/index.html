<html>

<head>
  <title>Powerboats</title>
  <link rel="icon" href="http://5tephen.com/img/cheeseplane.gif" type="image/gif" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <h1>Select a Game</h1>

  <div id="nav">

    <a href="/lobby.html">lobby</a>

  </div>

  <div id="container">
    <div id="actions" class="column column1">
      <div id="players">
        <div>controlling:</div>
        <div data-player="yellow" class="player-block ghost yellow controlling"></div>
        <div data-player="purple" class="player-block ghost purple"></div>
        <div data-player="white" class="player-block ghost white"></div>
        <div data-player="blue" class="player-block ghost blue"></div>
        <div data-player="orange" class="player-block ghost orange"></div>
      </div>

      <hr />

      <div id="dice-bank">
        <div class="dice-spot">
          <span class="value">0</span>
          <button class="roll">roll</button>
          <button class="drop">drop</button>
        </div>

        <div class="dice-spot">
          <span class="value">0</span>
          <button class="roll">roll</button>
          <button class="drop">drop</button>
        </div>

        <div class="dice-spot">
          <span class="value">0</span>
          <button class="roll">roll</button>
          <button class="drop">drop</button>
        </div>

        <div class="dice-spot">
          <span class="value">0</span>
          <button class="roll">roll</button>
          <button class="drop">drop</button>
        </div>

        <div class="dice-spot">
          <span class="value">0</span>
          <button class="roll">roll</button>
          <button class="drop">drop</button>
        </div>

        <!-- <div>
          3/3 <button>turbo</button>
        </div> -->
      </div>

      <hr />

      <div id="go-controls">
        <div>
          <button id="go-straight">go!!</button> <br />
        </div>

        <div>
          <button id="turn-left">left</button>
          <button id="turn-right">right</button>
        </div>

        <div>
          <button id="dice-down">slower</button>
          <button id="dice-up">faster</button>
        </div>
      </div>


      <hr />

      <div>
        <button id="new-map">new map</button> <br />
      </div>

      <hr />

      <div>
        <button id="ai-orange">AI turn</button>
      </div>

      <div>
        <button id="skip-turn-2">skip turn</button>
      </div>

      <hr />

    </div>

    <div class="board column column2">
      <canvas id="canvas"></canvas>
    </div>

    <div id="boats" class="column column2">
      <div id="turn-order">
        <div>
          turn <button id="skip-turn">skip turn</button>
        </div>
        <div data-player="yellow" class="player-block ghost yellow controlling"></div>
        <div data-player="purple" class="player-block ghost purple"></div>
        <div data-player="white" class="player-block ghost white"></div>
        <div data-player="blue" class="player-block ghost blue"></div>
        <div data-player="orange" class="player-block ghost orange"></div>
      </div>

      <hr />

      <div>speeds</div>
      <div id="speeds-container">
        <div class="speed-container">
          <span class="chat-color yellow"></span>
          <span class="speed">1</span>
          <span class="speed">2</span>
          <span class="speed">3</span>
          <span class="speed">2</span>
          <span class="speed">0</span>
        </div>
        <div class="speed-container">
          <span class="chat-color purple"></span>
          <span class="speed">1</span>
          <span class="speed">2</span>
          <span class="damaged speed">3</span>
          <span class="damaged speed">2</span>
          <span class="damaged speed">0</span>
        </div>
        <div class="speed-container">
          <span class="chat-color white"></span>
          <span class="speed">1</span>
          <span class="speed">2</span>
          <span class="speed">3</span>
          <span class="speed">2</span>
          <span class="damaged speed">0</span>
        </div>
        <div class="speed-container">
          <span class="chat-color blue"></span>
          <span class="speed">1</span>
          <span class="speed">2</span>
          <span class="speed">3</span>
          <span class="speed">2</span>
          <span class="damaged speed">0</span>
        </div>
        <div class="speed-container">
          <span class="chat-color orange"></span>
          <span class="speed">1</span>
          <span class="speed">2</span>
          <span class="speed">3</span>
          <span class="speed">2</span>
          <span class="damaged speed">0</span>
        </div>
      </div>

      <hr />

      <div>
        history
        <ul id="history" class="message-log">
        </ul>
      </div>

      <div>
        <div>chat</div>
        <div>
          <input id="username-input" type="text" autocomplete="off" tabindex="1" placeholder="username" />
        </div>
        <ul id="chat" class="message-log">
          <!-- example
          <li><span class="chat-color yellow"></span>hi</li>
          <li><span class="chat-color purple"></span>hi</li>
          <li><span class="chat-color blue"></span>hi</li>
          <li><span class="chat-color purple"></span>hi</li>
          <li><span class="chat-color yellow"></span>hi</li>
          <li><span class="chat-color yellow"></span>hi</li>
          <li>
            <span class="chat-color yellow"></span>
            hi yeah I went to the store but they didn't have any so i am not
            totally sure what all to do beside wait until they get some more I
            guess. so what doyou want to do tomorrow though.
          </li>
          -->
        </ul>
        <form id="chat-box">
          <input id="chat-input" type="text" autocomplete="off" tabindex="2" />
          <input type="submit" value="chat" tabindex="3" />
        </form>
      </div>
    </div>

  </div>

  <!-- Specifically include seedrandom before lodash so lodash uses the seededd ranom -->
  <script src="./thirdjs/seedrandom.js"></script>

  <script>
    Math.seedrandom("powerboats!!!!")
  </script>

  <script src="./thirdjs/jquery.js"></script>
  <script src="./thirdjs/lodash.js"></script>

  <!-- game logic -->
  <script src="./js/main.js"></script>
</body>

</html>
