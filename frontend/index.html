<html>

<head>
  <title>Powerboats</title>
  <link rel="icon" href="http://5tephen.com/img/cheeseplane.gif" type="image/gif" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- <div id="lobby">
    <h1>Select a Game</h1>
    <ul id="games">
      <li>Budweiser Cup</li>
      <li>Rainier Cup</li>
    </ul>
  </div> -->

  <div id="nav">
    Powerboats

    <a href="/">lobby</a>
    <a href="/">learn</a>
  </div>

  <div id="container">
    <div id="actions" class="column column1">
      <div id="players">
        Controlling:
        <div data-player="yellow" class="player yellow controlling"></div>
        <div data-player="purple" class="player purple"></div>
        <div data-player="white" class="player white"></div>
        <div data-player="green" class="player green"></div>
        <div data-player="orange" class="player orange"></div>
      </div>

      <hr />

      <button id="turn-left">turn left</button> <br />
      <button id="turn-right">turn right</button>

      <hr />

      <button id="speedup">speed up</button>
      <button id="slowdown">slow down</button>

      <hr />

      <button id="go-straight">go!!</button> <br />

      <hr />

      <button id="new-map">new map</button> <br />

      <hr />

      <div>
        chat
        <ul id="chat">
          <li><span class="chat-color yellow"></span>hi</li>
          <li><span class="chat-color purple"></span>hi</li>
          <li><span class="chat-color green"></span>hi</li>
          <li><span class="chat-color purple"></span>hi</li>
          <li><span class="chat-color yellow"></span>hi</li>
          <li><span class="chat-color yellow"></span>hi</li>
          <li>
            <span class="chat-color yellow"></span>
            hi yeah I went to the store but they didn't have any so i am not
            totally sure what all to do beside wait until they get some more I
            guess. so what doyou want to do tomorrow though.
          </li>
        </ul>
        <form id="chat-box">
          <input id="chat-input" type="text" autocomplete="off" tabindex="1" />
          <input type="submit" value="chat" tabindex="2" />
        </form>
      </div>
    </div>

    <div class="board column column2">
      <canvas id="canvas"></canvas>
    </div>

  </div>

  <!-- Specifically include seedrandom before lodash so lodash uses the seededd ranom -->
  <script src="./thirdjs/seedrandom.js"></script>

  <script>
    Math.seedrandom("powerboats!!!!")
  </script>

  <script src="./thirdjs/jquery.js"></script>
  <script src="./thirdjs/lodash.js"></script>

  <!-- game logic -->
  <script src="./js/main.js"></script>
</body>

</html>
