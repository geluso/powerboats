<html>

<head>
  <title>Powerboats</title>
  <link rel="icon" href="http://5tephen.com/img/cheeseplane.gif" type="image/gif" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="board">
    <canvas id="canvas"></canvas>
  </div>

  <!-- <div id="lobby">
    <h1>Select a Game</h1>
    <ul id="games">
      <li>Budweiser Cup</li>
      <li>Rainier Cup</li>
    </ul>
  </div> -->

  <div id="actions">
    <div class="toggle-actions hide">[-]</div>
    <div class="toggle-actions show">[+]</div>

    <div id="players">
      controlling:
      <div data-player="yellow" class="player yellow controlling"></div>
      <div data-player="purple" class="player purple"></div>
      <div data-player="white" class="player white"></div>
      <div data-player="green" class="player green"></div>
      <div data-player="orange" class="player orange"></div>
    </div>

    <div id="turn-actions">
      <button id="turn-left">turn left</button>
      <button id="go-straight">go!!</button>
      <button id="turn-right">turn right</button>
    </div>

    <div id="speed-actions">
      <button id="slowdown">(-) slow down</button>
      <button id="reset">reset game</button>
      <button id="speedup">speed up (+)</button>
    </div>
  </div>

  <!-- Specifically include seedrandom before lodash so lodash uses the seededd ranom -->
  <script src="./thirdjs/seedrandom.js"></script>

  <script>
    Math.seedrandom("powerboats!!!!")
  </script>

  <script src="./thirdjs/jquery.js"></script>
  <script src="./thirdjs/lodash.js"></script>

  <!-- game logic -->
  <script src="./js/main.js"></script>
</body>

</html>
