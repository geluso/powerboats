<html>

<head>
  <title>Powerboats</title>
  <link rel="icon" href="http://5tephen.com/img/cheeseplane.gif" type="image/gif" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="board">
    <canvas id="canvas"></canvas>
  </div>

  <div id="lobby">
    <h1>Select a Game</h1>
    <ul id="games">
      <li>Budweiser Cup</li>
      <li>Rainier Cup</li>
    </ul>
  </div>

  <div id="actions">
    <div class="toggle-actions hide">[-]</div>
    <div class="toggle-actions show">[+]</div>
    <div id="turn-actions">
      <button id="turn-left">Turn Left</button>
      <button id="go-straight">GO!!</button>
      <button id="ai-explore">AI Explore</button>
      <button id="turn-right">Turn Right</button>
    </div>
    <div id="speed-actions">
      <button id="slowdown">(-) Slow Down</button>
      <button id="maintain">Maintain Speed (<span id="player-speed">0</span>)</button>
      <button id="speedup">Speed Up (+)</button>
    </div>
  </div>

  <!-- Specifically include seedrandom before lodash so lodash uses the seededd ranom -->
  <script src="./thirdjs/seedrandom.js"></script>

  <script>
    Math.seedrandom("powerboats!!!!")
  </script>

  <script src="./thirdjs/jquery.js"></script>
  <script src="./thirdjs/lodash.js"></script>

  <!-- game logic -->
  <script src="./js/main.js"></script>
</body>

</html>
